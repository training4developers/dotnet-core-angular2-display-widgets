<h1>Widgets Tool</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Color</th>
      <th>Size</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let widget of widgets">
     <td>{{widget.name}}</td>
     <td>{{widget.description}}</td>
     <td>{{widget.color}}</td>
     <td>{{widget.size}}</td>
     <td>{{widget.quantity}}</td>
     <td>{{widget.price}}</td>
    </tr>
   </tbody>
</table>
